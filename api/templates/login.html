{% extends "base.html" %}

{% block title %}Login - Cold Calling Coach{% endblock %}

{% block extra_css %}
<style>
.login-container {
    max-width: 400px;
    margin: 3rem auto;
    padding: 2rem;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.social-login {
    margin-bottom: 1.5rem;
}

.divider {
    text-align: center;
    margin: 1.5rem 0;
    position: relative;
}

.divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: #dee2e6;
}

.divider span {
    background: white;
    padding: 0 1rem;
    color: #6c757d;
    font-size: 0.9rem;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <div class="text-center mb-4">
            <h2><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h2>
            <p class="text-muted">Sign in to continue your training</p>
        </div>

        <form id="login-form">
            <div class="mb-3">
                <label for="login-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="login-email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" name="password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me">
                <label class="form-check-label" for="remember-me">
                    Remember me
                </label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p><a href="#" class="text-decoration-none">Forgot your password?</a></p>
            <p>Don't have an account? <a href="{{ url_for('register_page') }}">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
